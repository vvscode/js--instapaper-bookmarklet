<html>
<head>
    <title>Instapaper Chrome Options</title>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo"><img src="logo.png"/></div>
        </div>
        <div class="options">
            <div class="options_header">Options</div>
            <div class="option">
                <div class="option_title">Keyboard Shortcut</div>
                <div class="option_content">
                    <ul>
                        <li><input id="shortcut_box" type="checkbox"/><span id="shortcut_text">Cmd+Shift+S</span></li>
                    </ul>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="option">
                <div class="option_title">Inline Saving</div>
                <div class="option_content">
                    <ul>
                        <li><input id="twitter_box" type="checkbox"/><span>Twitter</span></li>
                        <li><input id="reddit_box" type="checkbox"/><span>Reddit</span></li>
                        <li><input id="hn_box" type="checkbox"/><span>Hacker News</span></li>
                        <li><input id="usv_box" type="checkbox"/><span>Union Square Ventures</span></li>
                    </ul>
                </div>
                <div style="clear:both;"></div>
            </div>
            <div class="option">
                <div class="option_title">Support</div>
                <div class="option_content">
                    Have a problem or feature request? Shoot us an <a target="_blank" href="mailto:support@help.instapaper.com">e-mail</a>!
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="copyright">&copy; 2014 Instapaper Holdings, LLC.</div>
    </div>
</body>
</html>
